name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build image
      run: docker build -t ssm0712/github-actions_first_pipeline:${{ github.sha }} .

    - name: Push image
      run: docker push ssm0712/github-actions_first_pipeline:${{ github.sha }}

    - name: Setup kubeconfig
      run: |
              echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
              echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
        

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/github-actions-pipeline-deployment app=ssm0712/github-actions_first_pipeline:${{ github.sha }}
        kubectl rollout status deployment/github-actions-pipeline-deployment
